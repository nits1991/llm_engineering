[theme]
# Primary color (buttons, links)
primaryColor = "#FF4B4B"

# Background color
backgroundColor = "#FFFFFF"

# Secondary background color (sidebar, input fields)
secondaryBackgroundColor = "#F0F2F6"

# Text color
textColor = "#262730"

# Font
font = "sans serif"

[server]
# Enable CORS for security
enableCORS = true

# Enable XSRF protection
enableXsrfProtection = true

# Max upload size (in MB)
maxUploadSize = 200

# Port (default: 8501)
port = 8501

# Address (default: localhost)
# Use 0.0.0.0 for Docker deployments
address = "localhost"

[browser]
# Automatically open browser on start
gatherUsageStats = false

[runner]
# Automatically rerun on file changes (useful for development)
fastReruns = true

# Allow widgets to be reused across reruns
magicEnabled = true
